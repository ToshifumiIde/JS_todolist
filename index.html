<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES6 todoリスト</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  
  <div class="input-area" id="input-area">
    <h1>
      todoリスト
    </h1>
    <h2 class="title">追加するTODO</h2>
    <form action="">
      <input type="text" placeholder="TODOを入力" id="add-text">
      <button id="add-button">追加</button>
    </form>
  </div>
  <div class="incomplete-area" id="incomplete-area">
    <h2 class="title">未完了のTODO</h2>
    <ul id="incomplete-list">
    </ul>
  </div>
  <div class="complete-area" id="complete-area">
    <h2 class="title">完了したTODO</h2>
    <ul id="complete-list">
    </ul>
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
